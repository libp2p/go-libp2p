name: 'Bug Report'
description: 'Report a bug in go-libp2p.'
labels: ['bug']

body:
  - type: markdown
    attributes:
      value: >
        Thanks for helping us improve! üôè Please answer these questions and provide as much information as possible about your problem.

  - type: textarea
    id: what-did-you-do
    attributes:
      label: "What did you do?"
      description: "If possible, provide a recipe for reproducing the error. Any error messages you saw, *where* you saw them, and what you believe may have caused them (if you have any ideas)."
    validations:
      required: true

  - type: textarea
    id: version-info
